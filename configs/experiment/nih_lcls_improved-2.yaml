# @package _global_

defaults:
  - override /dataloader: nih.yaml
  - override /model: lincls.yaml
  - override /criterion: focal.yaml
  - override /metrics: nih.yaml

# general settings
task_name: lcls_nih_improved-2
max_epoch: 50

# override dataloader settings
dataloader:
  train:
    batch_size: 128
    dataset:
      com_transform:
        _target_: siaug.augmentations.ExtractKeys
        keys: ["img", "lbl"]
      img_transform:
        _target_: torchvision.transforms.Compose
        transforms:
          - _target_: torchvision.transforms.RandomResizedCrop
            size: 224
          - _target_: torchvision.transforms.RandomRotation
            degrees: 20
          - _target_: torchvision.transforms.RandomHorizontalFlip
          - _target_: torchvision.transforms.ColorJitter
            brightness: 0.2
            contrast: 0.2
            saturation: 0.2
            hue: 0.1
          - _target_: torchvision.transforms.RandomAffine
            degrees: 10
            translate: [0.05, 0.05]
            scale: [0.9, 1.1]
          - _target_: torchvision.transforms.RandomApply
            p: 0.5
            transforms:
              - _target_: torchvision.transforms.GaussianBlur
                kernel_size: 3
          - _target_: torchvision.transforms.ToTensor
          - _target_: torchvision.transforms.RandomErasing
            p: 0.2
          - _target_: torchvision.transforms.Normalize
            mean: [0.50551915, 0.50551915, 0.50551915]
            std: [0.2895694, 0.2895694, 0.2895694]

  valid:
    batch_size: 128
    dataset:
      com_transform:
        _target_: siaug.augmentations.ExtractKeys
        keys: ["img", "lbl"]
      img_transform:
        _target_: torchvision.transforms.Compose
        transforms:
          - _target_: torchvision.transforms.Resize
            size: [256, 256]
          - _target_: torchvision.transforms.CenterCrop
            size: 224
          - _target_: torchvision.transforms.ToTensor
          - _target_: torchvision.transforms.Normalize
            mean: [0.50551915, 0.50551915, 0.50551915]
            std: [0.2895694, 0.2895694, 0.2895694]

# override model settings
model:
  backbone: resnet50
  num_channels: 3
  num_classes: 15
  freeze: False
  ckpt_path: D:/Code/siaug-2025/siaug/logs/lcls_nih_improved/runs/2025-06-07_22-19-43/checkpoints/best.pt/model.safetensors

# optimizer for fine tuning
optimizer:
  lr: 0.01
  weight_decay: 0.0001
  momentum: 0.9
